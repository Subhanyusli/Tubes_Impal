<!--halaman untuk mengirimkan link reset password ke email menggunakan phpmailer -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <div id="message"></div>
        <h2>Lupa Password</h2>
        <form id="forgotForm" action="../php/process_reset.php" method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="btn-submit" name="forgot_password">Kirim Link Reset</button>
        </form>
        <a href="../html/login.html" class="back-link">Kembali ke Login</a>
    </div>
</body>
</html>
